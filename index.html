<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="jumbotron">
    <h1 class="h1">Weather Dashboard</h1>
  </header>
  
  <main>
    <div class="main d-flex flex-row flex-wrap">
      <div class="citySearch d-flex col-md-3 flex-column align-self-start">
        <label for="inputCity">Search for a city:</label>
        <input type="text" id="inputCity" placeholder="Irvine, CA">
        
        <button type="submit" id="searchBtn">Search</button>
        <br><br>

        <div id="searchHistory">
          
          
        </div>
      </div>

      <div class="shownWeather col-md-9 d-flex flex-column">
        <div id="currentWeather" class="d-flex flex-column">
          <div id="currentSearch" class="d-flex flex-row" >
            <div id="currentCity" style="margin-left: 15px;">City</div>
            
            <div id="currentDate" style="margin-left: 15px;">(0/0/0000) </div>
            
            <img src="" id="currentWeatherIcon" alt="currentWeatherIcon" style="margin-left: 15px; visibility: hidden;">
          </div><br>
          <div id="currentTemp"></div><br>
          <div id="currentHumid"></div><br>
          <div id="currentWind"></div><br>
          <div id="currentUVI"></div>
          
        </div>

        <br>

        <div id="forecast" style="visibility: hidden">
          <h2>5-Day Forecast</h2>
          <div id="weatherForecast" class="d-flex flex-row" >
            <div class="future col-md-2" id="day1">
              <div id="day1Date"></div>
              <img id="day1Icon" src="" alt="">
              <div id="day1Temp"></div>
              <div id="day1Humid"></div>
            </div>
            <div class="future col-md-2" id="day2">
              <div id="day2Date"></div>
              <img id="day2Icon" src="" alt="">
              <div id="day2Temp"></div>
              <div id="day2Humid"></div>
            </div>
            <div class="future col-md-2" id="day3">
              <div id="day3Date"></div>
              <img id="day3Icon" src="" alt="">
              <div id="day3Temp"></div>
              <div id="day3Humid"></div>
            </div>
            <div class="future col-md-2" id="day4">
              <div id="day4Date"></div>
              <img id="day4Icon" src="" alt="">
              <div id="day4Temp"></div>
              <div id="day4Humid"></div>
            </div>
            <div class="future col-md-2" id="day5">
              <div id="day5Date"></div>
              <img id="day5Icon" src="" alt="">
              <div id="day5Temp"></div>
              <div id="day5Humid"></div>
            </div>
          </div>
        </div>

      </div>



    </div>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/dayjs.min.js"></script>
</body>
</html>
